<table class="table table-bordered table-hover table-sm">
    <thead>
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; index as i;">
            <td>{{ (i+1) }}</td>
            <td>
                <img class="small-flag" [src]="country.flag" [alt]="country.name">
            </td>
            <td>{{ country.name }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/view-country', country.alpha2Code]">View</a>
            </td>
        </tr>
    </tbody>
</table>
