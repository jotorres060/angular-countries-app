<h2 class="animate__animated animate__fadeIn">By Country</h2>
<hr>

<div class="row mb-3 animate__animated animate__fadeIn animate__faster">
    <div class="col">
        <app-country-input (onEnter)="search($event)" (onDebounce)="suggestions($event)" placeholder="Search country"></app-country-input>
    </div>
</div>

<ul *ngIf="showSuggestions" class="list-group">
    <li *ngFor="let country of suggestedCountries"
        class="list-group-item list-group-item-action">
        <a [routerLink]="['/view-country', country.alpha2Code]" class="nav-link">
            {{ country.name }}
        </a>
    </li>
    <li class="list-group-item list-group-item-action">
        <a (click)="search(country)" class="nav-link">
            Search "{{ country }}""
        </a>
    </li>
</ul>

<div *ngIf="error" class="alert alert-primary animate__animated animate__fadeIn animate__faster">
    Country not found
</div>

<div *ngIf="countries.length > 0" class="row animate__animated animate__fadeIn animate__faster">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
