<h2 class="animate__animated animate__fadeIn">By Region <small>{{ activeRegion | titlecase }}</small></h2>
<hr>

<div class="row mb-4 animate__animated animate__fadeIn animate__faster">
    <div class="col">
        <button *ngFor="let region of regions"
            (click)="activateRegion(region)"
            [class]="getActiveRegionCssClasses(region)">
            {{ region | titlecase }}
        </button>
    </div>
</div>

<div *ngIf="countries.length > 0" class="row animate__animated animate__fadeIn animate__faster">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
